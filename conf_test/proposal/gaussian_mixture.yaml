defaults:
  - base_proposal_config_name
proposal_name : 'gaussian_mixture'
covariance_type: "diag" # Used in gaussian
eps: 1.e-6 # Used in GaussianMixtureProposal
n_components: 20 # Number of components for the mixture
nb_sample_estimate: 100000 # Nb sample used to pretrain the gaussian (or just train if it is fixed during training)
init_parameters: "kmeans"
delta: 1e-3
n_iter: 100
warm_start: False
fit: True

